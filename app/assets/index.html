
<!DOCTYPE html>
<!-- saved from url=(0043)https://secure.ssa.gov/OSSS/er/er001View.do -->
<html id="er001" lang="en" data-ember-extension="1">
<head>
  <meta charset="UTF-8">
  <title>SSA PDF Parser</title>
  <link rel="stylesheet" href="/stylesheets/app.css">
</head>

<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>SSA Parser</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="benefit"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label>Current Salary</label>
                    <input type="text" class="form-control" name="salary" id="salary" />
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="age" class="form-control" name="age" id="age" />
                </div>
                <div class="form-group">
                    <div class="fileinputs">
                        <input type="file" class="file" id="files" name="files[]" />
                        <div class="fakefile">
                            <button class="btn btn-primary" id="upload">Upload your SSA PDF</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-9">
                <div id="output"></div>
            </div>
        </div>
        <div class="row">
            <canvas id="the-canvas"/>
        </div>
    </div>
</body>
<script src="scripts/vendor.js"></script>
<script src="scripts/app.js"></script>
<script>require('scripts/parser');</script>
